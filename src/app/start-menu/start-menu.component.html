<div class="container">
  <div class="row">
    <h1 class="center-align">Class Mood</h1>
  </div>
  <div class="row">
    <div class="input-field col s10 offset-s1">
      <input #lectureId
             id="lecture_id"
             type="text"
             class="validate">
      <label for="lecture_id">Lecture ID:</label>
    </div>
  </div>
  <div class="row">
    <div class="col s4 offset-s2 waves-effect waves-light btn"
         (click)="attend(lectureId.value)">Attend</div>
    <div class="col s4 waves-effect waves-light orange btn">Create</div>
  </div>
</div>
